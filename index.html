<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Assinar Frequencia</title>
</head>

<body>

  <div class="container">
      <div class="superior">
        <h1 class="titulo">Assinar Frequência</h1>
      </div>

      <div class="campos">
        <p>
          Nome:
          <input type="text" name="nome" id="inName" required>
        </p>

        <p> Informe a modalidade do curso: </p>
        <p>
          <input type="radio" name="modalidade" value="basico" id="rdBasico" /> Básico
          <input type="radio" name="modalidade" value="essencial" id="rdEssencial" /> Essencial
        </p>

        <button onclick="aluno.salvar()" class="btn btn-primary">Salvar</button>

      </div>

    <div class="table">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Modalidade</th>
            <th scope="col">Hora</th>
          </tr>
        </thead>
        <tbody id="tBody">
          <tr>

          </tr>
        </tbody>
      </table>
    </div>



  </div>
  <script src="./main/main.js"></script>
</body>

</html>
